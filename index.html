<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title> Indukuri Mahendra Chaitanya Varma </title>

</head>
<body>
    <div class="ui container">        

        <!--Heading examples -->

            <div class="ui small basic icon buttons">

            <button class="ui button" data-tooltip="behance profile"><i class="behance icon" ></i></button>

        <button class="ui fluid button"> read more </button> <br/> <br/>

        <button class="ui secondary button"> read more </button>
        <button class="ui positive button"> read more </button>
        <button class="ui yellow button"> read more </button>
        <br/> <br/>

        <!--icon button examples -->
    <div class="ui small basic icon buttons">
            <button class="ui button"><i class="file icon"></i></button>
            <button class="ui button"><i class="save icon"></i></button>
            <button class="ui button"><i class="upload icon"></i></button>

          </div>

    </div>
